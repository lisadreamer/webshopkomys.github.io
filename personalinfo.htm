<main class="white">

    <h1></h1>

    <fieldset id="fieldset">
        <legend id="legend1">Personal information</legend>
        
        <section>
            
            <fieldset id="genders">
            <legend ></legend>    
            <div >                    
                    
                    <input type="radio" id="gender1" name="gender" value="M.">
                    <label for="gender1">Mister</label>               
                    
                    <input type="radio" id="gender2" name="gender" value="Ms.">
                    <label for="gender2">Miss</label>
            </div>   
            </fieldset>    
                
        <label for="fName">Firstname:*</label>
        <input type="text" id="fName" required name="fName" autofocus>
        
        <br>
        
        <label for="lName">Lastname:*</label>
        <input type="text" id="lName" required name="lName">
        
        <br>
                
        <label for="email">Email:*</label>
        <input type="email" id="email" required name="email">
        
        <br>
        
        <label for="db">Date of birth:*</label>
        <input type="date" id="db"  name="db">
        
        <br>
                
        <label for="pw">Password:*</label>
        <input type="password" id="pw" required name="pw" 
               title="Must contain at least one number and one uppercase and lowercase letter (min 8 characters)"
               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            
        </section>
        
        <br>
        
        <section>
            
        <p>Address:</p>    
            <label for="country2">Country:</label>          
            <select id="country2" name ="country2"></select>
            <script language="javascript">
            populateCountries("country2");
            </script>
            
            <br>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
            
            <br>
            
            <label for="street">Street:</label>
            <input type="text" id="street" name="street">
            
            <br>
            
            <label for="post">Postal code:</label>
            <input type="text" id="post" name="post">
            
            <br><br>
            
            <label for="mobile">Phone:</label>
            <input type="tel" id="mobile" placeholder="+(111)123456789"
                    pattern="[\+]?[\(]?\d{3}[\)]?\d{8,}"/>
        </section>
        
        <br>
        
        <label for="colorChooser">Select a color : </label>
        <input type="color" id="colorChooser" list="colors">
            <datalist id="colors">                
                <option>#91abb6</option>
                <option>#55677b</option>
                <option>#332d2d</option>
                <option>#291121</option>
                <option>#a39781</option>                
                <option>#bb6459</option>
            </datalist>
        
        <br><br>
        
        <button type="submit">Submit</button>
        
        <br>
    </fieldset>
    
</main>
